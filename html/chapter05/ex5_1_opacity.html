        img{
            border: 3px solid black;
            opacity: 0.3;
        }
        img:nth-child(3){
            visibility: hidden;
        }
        img:nth-child(2){
            display: none;
        }
        img:nth-child(2n){
            border: 5px dotted red;
        }
        img:first-child, img:last-child {
            border-radius: 50%;
        }
        img:hover{
            border: 0px;
            opacity: 1;
        }
    </style>
</head>
