<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <h1>구구단</h1>
    <hr>
    <div>
        <script>
            let i,j;
            for(i=1;i<=9;i++){
                document.write(`<h2>${i}단</h2>`);
                for(j=1;j<=9;j++){
                    document.write(`<p>${i}x${j}=${i*j}</p>`);
                }
            }
        </script>
    </div>
</body>
</html>
