<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr, td{
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <form action="#" method="get">
        <script>
            let men = prompt("입장객은 몇 명인가요?");
            let oneline = prompt("한 줄에 몇 명씩 앉습니까?");
            if(men%oneline === 0){
                rowNum = parseInt(men/oneline);
            }else{
                rowNum = parseInt(men/oneline)+1;
            }
            document.write("<h1>자리 배치도</h1>");
            document.write("<table>");
            let i,j;
            for(i=0;i<rowNum;i++){
                document.write("<tr>");
                for(j=1;j<=oneline;j++){
                    seat=i*oneline+j;
                    if(seat>men){break;}
                    document.write(`<td>좌석 ${seat} </td>`);
                }
                document.write("</tr>");
            }
            document.write("</table>");

        </script>
    </form>
</body>
</html>
