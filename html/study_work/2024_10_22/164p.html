<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>164PAGE_2</title>
    <style>
        form{
            border: 2px solid black;
            margin: 10px 10px;
            padding: 10px 20px;
            width: 500px;
        }
        div{
            margin-left: 20px;
        }
        ul{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h1><d>프런트엔드 개발자 지원서</d></h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
            <hr>
        <h2>개인 정보</h2>
        <div>
            <label for="text">이름</label>
            <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요"><br>
            <label for="tel">연락처</label>
            <input type="tel" name="tel" id="tel"><br>
        </div>    
        <h2>지원 분야</h2>
        <div>
            <ul>
                <li>웹 퍼블리싱</li>
                <li>웹 애플리케이션 개발</li>
                <li>개발 환경 개선</li>
            </ul>
        </div>
        <h2>지원 동기</h2>
            <label for="intro"></label>
            <textarea name="intro" id="intro" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
    </form>
    
</body>
</html>
