<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 80px;
            height: 84px;
            margin: 20px;
            background-color: brown;
            display: block;
        }
        span{
            width: 80px;
            height: 84px;
            background-color: blue;
            color: white;
            display: inline;
            margin-left: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!--block level-->
    <div></div>
    <div></div>
    <div></div>
    <!--inline level-->
    <hr>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <hr>
</body>
</html>
