<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수선언(번호를 선택하면 번호와 같은 이미지를 보여줌) - window맴버함수
        function select1(number){
            if(number>=1 && number<=3){
                window.document.write('<img src="./ch06_media/food'+number+'.png" alt="햄버거"><br>');
                return true;
            }else{
                return false;
            }
        }
        //변수선언 - window맴버변수
        let number, flag;
        number = parseInt(prompt("햄버거=1, 피자=2, 튀김=3","1"));
        flag = window.select1(number);
        if(flag===true){
            window.document.write("식사 맛있게 하세요.");
        }else{
            window.document.write("해당되는 번호가 없어요.");
        }
    </script>
</head>
<body>
</body>
</html>
