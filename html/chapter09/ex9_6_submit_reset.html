<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onLoad(){
            //객체찾기
            const myform = document.myform;
            const id = document.myform.id;
            const pwd = document.myform.pwd;
            const chkID = "pch";
            const chkPWD = "1234";

            //이벤트리스너 등록 및 핸들러 처리
            myform.addEventListener("submit",(e)=>{

               //패턴검색  
               if(id.value !== chkID){
                id.nextSibling.textContent = "아이디가 맞지 않습니다."
                id.value = "";
                id.focus();
                return;
               }else{
                id.nextSibling.textContent = "성공"
               }  
               if(pwd.value !== chkPWD){
                pwd.nextSibling.textContent = "패스워드가 맞지 않습니다."
                pwd.value = "";
                pwd.focus();
                return;
               }else{
                pwd.nextSibling.textContent = "성공"
               } 
               myform.submit(); //서버에 데이터를 전송하고 폼에 있는 데이터는 리셋   
            });
          
        }
    </script>
</head>
<body onload="onLoad();">
    <form action="#" method="get" name="myform">
        <label for="id">ID 입력:</label>
        <input type="text" name="id" id="id" placeholder="테스트"><span></span><br>
        <label for="pwd">PWD 입력:</label>
        <input type="password" name="pwd" id="pwd" placeholder="암호를 입력해주세요"><span></span><br>
        <button type="submit">전송</button>
        <button type="reset">취소</button>
    </form>
    <hr>
    <p></p>
</body>
</html>
