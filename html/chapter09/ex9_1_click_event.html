<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: 1px solid black;
        }
    </style>
    <script>
        function onLoad(){
            //객체찾기
            const img = document.querySelector('[src="./ch06_media/chicken.png"]');

            let deg = 0;
            img.addEventListener("click",()=>{
                img.style.transform = `rotate(${180}deg)`;
            });
        }
    </script>
</head>
<body onload="onLoad()">
    <p>이미지를 클릭해보세요</p>
    <img src="./ch06_media/chicken.png">
</body>
</html>
