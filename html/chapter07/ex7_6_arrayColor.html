<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배경색문자열
        const letter = "0123456789ABCDEFG";

        //배경색만들기
        let color = "#";
        for(let i=0;i<6;i++){
            const index = Math.floor(Math.random()*(15-0+1));
            color = color+letter[index];
        }

        document.write(`<div style="background-color: ${color}"><p>${color}</p></div>`);

        //함수로 만들기
        let count = 0;
        function changeColor(){
            let color = "#";
            if(count++>25){
                clearInterval(intervalID);
                return;
            }
            for(let i=0;i<6;i++){
            const index = Math.floor(Math.random()*(15-0+1));
            color = color+letter[index];
            }

            document.write(`<div style="background-color: ${color}"><p>${color}</p></div>`);

        }


        //자동으로 실행한다.
        let intervalID = setInterval(changeColor,1000);
    </script>
</body>
</html>
