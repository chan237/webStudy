<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a1 = new Array(0,1,2,3,4);
        let a2 = [9,8,7,6,5];
        document.write(`'a1'=[${a1}]<br>`);
        document.write(`'a2'=[${a2}]<br>`);
        let a3 = a1.concat(a2);
        document.writeln(`a1.concat(a2) : [${a3}]<br>`)

        //필터링을 진행하는 이름있는 함수
        function filterValue(item){
            return item > 7;
        }

        //item : 9,8,7,6,5
        // let a4 = a2.filter(function(item, index, a2Array){
        //     console.log(item, index, a2Array);
        //     return item>7;
        // });
        let a4 = a2.filter(item=>item>=7); //람다식

        let a5 = a2.filter(filterValue);

        document.write(`a2.filter: [${a4}]<br>`)
        document.write(`a2.filter: [${a5}]<br>`)

        //배열속에 값을 찾아서 위치값을 요구
        let index = a2.indexOf(6);
        document.write(`a2.indexOf(6): ${index} <br>`)

        //배열에 값을 삽입
        a2.push(11);
        document.write(`a2.indexOf(5): ${a2} <br>`)

        //배열의 뒤에서 값을 빼버린다.
        let popValue = a2.pop();
        document.write(`a2.pop()-> ${a2} <br>`)
        document.write(`popValue: ${popValue}<br>`)

        //배열 reverae 자기자신의 배열구조가 변화한다. ->다른객체에 저장할 필요가 없다.
        let a6 = a1.reverse();
        document.write(`a1 = [${a1}]<br>`)
        document.write(`a1.reverse() = [${a6}]<br>`)

        //배열 앞에서 값을 빼버린다.
        let shiftValue = a2.shift();
        document.write(`a2.shiftValue()-> ${a2} <br>`)
        document.write(`shiftValue: ${shiftValue}<br>`)

        //배열 앞에서 값을 입력한다.
        a2.unshift(20);
        document.write(`a2.unshift(20)-> ${a2} <br>`)

        //slice 배열에서 해당되는 값을 뺀다.
        let a7 = a2.slice(2,4);
        document.write(`a2.slice()-> ${a7} <br>`)

        //정렬
        a2.sort();
        document.write(`a2.sort()-> ${a2} <br>`)
        let a8=a2.sort((item1, item2)=>item2-item1);
        document.write(`a2.sort()`)

        
    </script>
</head>

</body>
</html>
