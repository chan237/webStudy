<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onLoad(){
            const btn = document.querySelector("#stop");
            const btn1 = document.querySelector("#start");
            const h1obj = document.querySelector('h1');
            let intervalID = null;
            btn.addEventListener("click",()=>{
                clearInterval(intervalID);
            });
            btn1.addEventListener("click",()=>{
                intervalID = setInterval(letterRotate,1000);
            });
            function letterRotate(){
                let data = h1obj.textContent;
                let firstchar = data[0];
                let text = data.slice(1)+firstchar;
                h1obj.textContent = text;
            }
            intervalID = setInterval(letterRotate,1000);   
        }
    </script>
</head>
<body onload="onLoad();">
    <h1>Programing</h1>
    <button type="button" id="stop">stop</button>
    <button type="button" id="start">start</button>
</body>
</html>
