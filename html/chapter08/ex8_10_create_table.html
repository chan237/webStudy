<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 300px;
        }
    </style>
    <script>
        function onLoad(){
            //객체찾기
            const divobj = document.querySelector("div");
            const btnobj = document.querySelector('[type="button"]');
            
            //변수 추가
            let count = 0;

            //테이블 추가하는 함수
            const table = document.createElement("table");
            table.style.border="1px solid black";
            table.style.borderCollapse = "collapse";
            table.style.margin="0 auto";

            divobj.appendChild(table);


            //버튼 누르면 테이블 만들면서 열추가
            btnobj.addEventListener("click",()=>{
                const row = table.insertRow(count);
                row.style.border="1px solid black";
                const td0 = row.insertCell(0);
                td0.style.border="1px solid black";
                const td1 = row.insertCell(1);
                td1.style.border="1px solid black";
                if(flag===false){
                    td0.textContent = `원래셀`;
                    td1.textContent = `원래셀`;
                    flag=true
                }else{
                    td0.textContent = `추가셀 ${count}`;
                    td1.textContent = `추가셀 ${count}`;
                }
                count++;
            });
        }
    </script>
</head>
<body onload="onLoad()">
    <div>
    </div>
    <hr>
    <button type="button">열추가</button>
</body>
</html>
